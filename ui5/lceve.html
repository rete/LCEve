<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Eve7</title>
  <script type="text/javascript" src="jsrootsys/scripts/JSRootCore.js"></script>
  <link rel="stylesheet" type="text/css" href="lceve/stylesheets/lceve.css">
</head>

<body>
  <div id="lceve-main">
    loading scripts...
  </div>

  <script type='text/javascript'>

  function Initialize(handle) {
    sap.ui.loader.config({
      paths: {
        custom: "lceve/",
      }
    });
    sap.ui.require(["sap/ui/core/ComponentContainer"], function(ComponentContainer) {
      new ComponentContainer({
        name: "custom",
        manifest: true,
        async: true,
        settings: {
          componentData: {
            conn_handle: handle
          }
        },
        height: "100%"
      }).placeAt("lceve-main")
    });
  }

  if (JSROOT.GetUrlOption('nogl')!==null) JSROOT.gStyle.NoWebGL = true;
  if (JSROOT.GetUrlOption('libs')!==null) JSROOT.use_full_libs = true;

  JSROOT.ConnectWebWindow({
    prereq: "openui5",
    openui5libs: "sap.ui.core", // customize openui5 libs
    prereq_logdiv: "lceve-main",
    callback: Initialize
  });

</script>

</body>

</html>
